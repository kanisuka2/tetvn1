<style>
body{

}

/* nháº¡c */

}

.branch{

.b1{top:120px; left:140px; transform:rotate(-25deg);}

.flower{

  reveal: hidden;

  animation:pulse 2s infinite;
}

@keyframes pulse{

}

/* lÃ¬ xÃ¬ treo */
.hanging{
  position:absolute;
  font-size:30px;

}

@keyframes swing{
  0%,100%{transform:rotate(0deg)}
  50%{transform:rotate(8deg)}
}

/* rung cÃ¢y */
@keyframes shake{
  0%{transform:translateX(-50%) rotate(0)}
  25%{transform:translateX(-50%) rotate(1.5deg)}
  50%{transform:translateX(-50%) rotate(-1.5deg)}
  75%{transform:translateX(-50%) rotate(1.5deg)}

/* lÃ¬ xÃ¬ rÆ¡i */
.fall{
  position:absolute;

@keyframes fall{

    transform:translateY(350px) rotate(540deg);
    opacity:0;
  }

/* phÃ¡o hoa */

  position:absolute;
  width:8px;

  background:gold;
  border-radius:50%;
  animation:boom 1.2s ease-out forwards;
}

@keyframes boom{
  to{
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}

/* nhÃ¢n váº­t */

</style>
</head>

<script>
const music=document.getElementById("music");
